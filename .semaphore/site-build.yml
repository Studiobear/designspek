version: v1.0
name: Build Svelte-System-UI Site
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build Sites
    skip:
      when: branch != 'master' AND branch != 'develop'
    task:
      jobs:
        - name: Build Svelte-System-UI
          commands:
            - nvm use 10
            - checkout
            - cache restore monorepo-ci-$SEMAPHORE_GIT_BRANCH-$(checksum package.json)
            - yarn workspace my-site export
            - cache store monorepo-my-site-$SEMAPHORE_GIT_BRANCH-$(checksum package.json) apps/my-site/__sapper__/export
promotions:
  - name: Deploy Svelte-System-UI Production Site
    pipeline_file: site-deploy-prod.yml
    auto_promote:
      when: result = 'passed' and branch = 'master'
  - name: Deploy Svelte-System-UI Stage Site
    pipeline_file: site-deploy-stage.yml
    auto_promote:
      when: result = 'passed' and branch = 'develop'
