version: v1.0
name: Deploy Stage Svelte-System-UI
blocks:
  - name: Deploy Svelte-System-UI Stage to Netlify
    task:
      secrets:
        - name: netlify-svelte-system-ui-site
      jobs:
        - name: Deploy Svelte-System-UI Website
          commands:
            - nvm use 10
            - yarn global add netlify-cli
            - cache restore monorepo-site-$SEMAPHORE_GIT_BRANCH-$(checksum package.json)
            - netlify deploy --dir=apps/site/__sapper__/export
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
